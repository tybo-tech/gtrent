<div class="cards" *ngIf="items">
  <div class="card" style="margin-bottom: 2em; cursor: default;" *ngIf="showFilter">
    <input type="search" class="search-input" [(ngModel)]="searchString" placeholder="ðŸ”Ž Filter by name">
    <button class="primary" *ngIf="primaryAction"> {{primaryAction}} </button>
  </div>
  <div class="card" *ngFor="let item of items | sliderwidgetpipe: searchString;" >
    <div class="card-grid" style="cursor: pointer;" (click)="goto(item.Link, item)">
      <div class="col">
        <img [src]="item.Icon" alt="">
      </div>
      <div class="col">
        <h3>
          {{item.Name}}
        </h3>

        <p>
          {{item.Description}}
        </p>
        <p *ngIf="item.RegularPrice">
          Labour:   <b>{{item.RegularPrice | currency: 'R'}}</b>
         
        </p>

        <a *ngIf="item.Description2 && item.Description2.length"  class="abn">
          {{item.Description2}}
        </a>
      </div>
    </div>


  </div>
</div>
