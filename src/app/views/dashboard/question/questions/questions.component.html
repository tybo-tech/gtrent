<div class="subjects container" *ngIf="questions">
  <h3>
    <span>
      Questions List <br> <br>
    </span>
  </h3>

  <div class="module-actions">
    <button class="tertiary" (click)="back()">Back to dashboard</button>
    <button class="secondary" (click)="add()">New Question</button>
  </div>
  <app-card-list-widget *ngIf="listItems && listItems.length" (itemSelectedEvent)="onitemSelected($event)"
    [showFilter]="showFilter" [items]="listItems"></app-card-list-widget>

</div>




<div class="smart-overlay" *ngIf="question" (click)="question = null">

</div>

<div class="smart-modal" *ngIf="question">
  <div class="smart-close">
    <i class="far fa-window-close" (click)="question = null"></i>
  </div>
  <div class="___cus">
    <div class="card" *ngIf="question">
      <div class="card-header bg-dark text-white"><i class="fa fa-question"></i> {{heading}}
      </div>
      <div class="card-body">
        <div>

          <div class="input-group mb-3">
            <div class="max_w">
              <label for="">Question Number</label>
              <input type="text" name="" id="" class="form-control" [(ngModel)]="question.QuestionNumber">
            </div>

            <div class="max_w">
              <label for="">Question Type</label>
              <select type="text" name="" id="" class="form-control" [(ngModel)]="question.QuestionType">
                <option value="Dropdown Answer">Dropdown Answer</option>
                <option value="Text">Text</option>
                <option value="Date">Date</option>
                <option value="Sub Questions">Sub Questions</option>
                <option value="Fill in 1 blank">Fill in 1 blank</option>
                <option value="Fill in 2 blanks">Fill in 2 blanks</option>
              </select>
            </div>
          </div>


          <div class="form-group">
            <label for="">Section</label>
            <select type="text" name="" id="" class="form-control" [(ngModel)]="question.Section">
              <option [value]="op" *ngFor="let op of sectionTypes">{{op}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="">Question</label>
            <textarea [(ngModel)]="question.Question" class="form-control"></textarea>
          </div>

          <div class="form-group" *ngIf="question.QuestionType == 'Dropdown Answer'">
            <label for="">Question Options</label>
            <textarea [(ngModel)]="question.QuestionOptions" class="form-control"></textarea>
          </div>


          <!-- <div class="form-group">
            <label for="">Certificate Version</label>
            <textarea [(ngModel)]="question.CertificateQuestion" class="form-control"></textarea>
          </div> -->





          <div class="mx-auto">
            <button type="submit" type="button" (click)="question = null" class="btn btn-secondary">Cancel</button>
            <button type="submit" [disabled]="!question.Question" type="button" (click)="save()"
              class="btn btn-primary">Save question</button>



          </div>

        </div>
      </div>
    </div>



    <div class="card" *ngIf="question.QuestionType == 'Sub Questions'">
      <div class="card-header bg-dark text-white"><i class="fa fa-list"></i> {{question.Question}} - Sub Questions
      </div>
      <div class="card-body">
        <app-altra-sub-question [parent]="question">
        </app-altra-sub-question>
      </div>
    </div>


  </div>
</div>
