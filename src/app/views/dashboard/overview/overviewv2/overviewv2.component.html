<div class="subjects container" *ngIf="actions && actions.length">
  <h3>
    <span>
      Hi, {{user?.Name}}, what would you like
      to do today? <br> <br>
    </span>
  </h3>
  <app-card-list-widget *ngIf="actions && actions.length"  (itemSelectedEvent)="onItemSelectedEvent($event)" [items]="actions"></app-card-list-widget>

</div>
