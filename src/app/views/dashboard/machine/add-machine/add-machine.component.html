<div class="smart-overlay" *ngIf="compressor" (click)="close()">

</div>

<div class="smart-modal" *ngIf="compressor">
  <div class="smart-close">
    <i class="far fa-window-close" (click)="close()"></i>

  </div>

  <div class="__body">
    <h5>
      {{heading}}
    </h5>


    <div class="form-group">
      <label for="name">Compressor Model
      </label>
      <input type="text" class="form-control" [(ngModel)]="compressor.Model">
    </div>


    <div class="form-group">
      <label for="name">Compressor Serial
      </label>
      <input type="text" class="form-control" [(ngModel)]="compressor.Serial">
    </div>


    <div class="form-group">
      <label for="name">Compressor hours
      </label>
      <input type="text" class="form-control" [(ngModel)]="compressor.Hours">
    </div>


    <div class="form-group">
      <button class="btn btn-secondary" (click)="close()">Cancel</button>
      <button (click)="save()" class="btn btn-primary" [disabled]="!compressor.Model && !compressor.Serial">Save
        Compressor</button>
    </div>
  </div>



</div>
