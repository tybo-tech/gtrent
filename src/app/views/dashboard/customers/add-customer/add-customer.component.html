<div class="card"  *ngIf="customer">
  <div class="card-header bg-dark text-white"><i class="fa fa-user"></i> Customer details.
  </div>
  <div class="card-body">
    <div>
      <div class="form-group">
        <label for="name">Customer name</label>
        <input type="text" [(ngModel)]="customer.Name" class="form-control" id="name" aria-describedby="emailHelp"
           required>
      </div>
      <div class="form-group">
        <label for="name">Customer Email</label>
        <input type="text" [(ngModel)]="customer.Email" class="form-control" id="name"
          aria-describedby="emailHelp"  required>
      </div>
      <div class="form-group">
        <label for="name">Customer contact person</label>
        <input type="text" [(ngModel)]="customer.Surname" class="form-control" id="personcontact"
          aria-describedby="emailHelp"  required>
      </div>
      <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" [(ngModel)]="customer.PhoneNumber" class="form-control" id="phone"
          aria-describedby="emailHelp"  required>
      </div>


      <div class="form-group">
        <label for="name">Address</label>
        <textarea [(ngModel)]="customer.AddressLineHome" class="form-control" id="address"
          aria-describedby="emailHelp" ></textarea>
      </div>

      <div class="mx-auto">
        <button type="submit" [disabled]="!customer.Name" type="button" (click)="save()"
          class="btn btn-primary text-right">Save customer</button></div>
    </div>
  </div>
</div>
