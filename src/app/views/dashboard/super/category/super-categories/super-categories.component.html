<div class="subjects container" *ngIf="categories">
  <h3>
    <span>
      Part Types <br> <br>
    </span>
  </h3>

  <div class="module-actions">
    <button class="btn btn-light" (click)="back()"><i class="fa fa-arrow-left"></i> Back to dashboard</button>
    <button class="btn btn-primary" style="margin-left: 2em;" (click)="add()"><i class="fa fa-plus"></i> New Type</button>
  </div>

  <br><br>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of categories">
      <a class="link" (click)="onitemSelected(item)">{{item.Name}}</a>
      <a (click)="delete(item)" class="btn btn-danger">
        <i class="fa fa-times"></i>
      </a>
    </li>

  </ul>


</div>


<div class="quick-add" *ngIf="showAdd && category">
  <div class="form" *ngIf="!showSuccess">
    <h3>
      {{heading}}
    </h3>


    <div class="form-item">
      <label for="">Part type name</label>
      <input type="text" name="" class="form-control" id="" [(ngModel)]="category.Name">
    </div>



    <div class="form-item">
      <button (click)="save()" [disabled]="!category.Name">Save part type</button>
      <div class="link" (click)="showAdd = false; showSuccess = false">Cancel</div>
    </div>
  </div>

  <div class="form" *ngIf="showSuccess">
    <h3 class="success">
      {{heading}}
    </h3>
    <h3>
      What you want to do next?
    </h3>

    <div class="form-item">
      <button (click)="add()">Add a new part</button>
      <button (click)="showAdd = false;showSuccess = false">View parts list</button>
      <button (click)="back()">Go to dashboard</button>
    </div>
  </div>
</div>
