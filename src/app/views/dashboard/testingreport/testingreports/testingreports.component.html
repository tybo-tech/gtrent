<div class="subjects container" *ngIf="tests">

  <app-services-bread [items]="items" [heading]="'Test Reports'" [back]="'/admin/dashboard'" *ngIf="items">
  </app-services-bread>


  <div class="module-actions">
    <button class="btn btn-dark" *ngIf=" user && user.UserType === TECHNICIAN" (click)="add()">New
      Report</button>
    <button class="btn btn-dark" *ngIf=" user && user.UserType === ADMIN" (click)="template()">Templete</button>
  </div>
  <app-card-list-widget *ngIf="listItems && listItems.length" (itemSelectedEvent)="onitemSelected($event)"
    (itemDeleteEvent)="itemDeleteEvent($event)" [showFilter]="showFilter" [items]="listItems"></app-card-list-widget>

</div>
