<div class="container" *ngIf="testingreport">
    <div class="row">
        <div class="col-lg-12">
            <app-altra-testing-customer [testingreport]="testingreport"
                *ngIf="pageId == TEST_REPORT_PAGES.CUSTOMER.Name"></app-altra-testing-customer>
            <app-altra-testing-vessel [testingreport]="testingreport" *ngIf="pageId == TEST_REPORT_PAGES.VESSEL.Name">
            </app-altra-testing-vessel>
            <app-altra-testing-testing-proccess [testingreport]="testingreport"
                *ngIf="pageId == TEST_REPORT_PAGES.TEST_INFO.Name && testingreport">
            </app-altra-testing-testing-proccess>

            <app-altra-service-report-sammary [testingreport]="testingreport"
                *ngIf="pageId == TEST_REPORT_PAGES.TEST_SUMMARY.Name && testingreport">
            </app-altra-service-report-sammary>

            <button *ngIf="testingreport && testingreport.TestingReportId && pageId != TEST_REPORT_PAGES.TEST_SUMMARY.Name" (click)="viewSummary()"
                class="btn btn-info view-btn">View report</button>

                <button *ngIf="testingreport && testingreport.TestingReportId && pageId == TEST_REPORT_PAGES.TEST_SUMMARY.Name" (click)="viewSummary(true)"
                class="btn btn-info view-btn">Back</button>
        </div>
    </div>
</div>
