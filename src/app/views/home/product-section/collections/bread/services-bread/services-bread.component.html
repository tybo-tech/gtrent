<div class="bread">
    <h6 class="heading">
      {{heading}}
      <span class="_status" *ngIf="status">{{status}}</span>
      <span class="_back" (click)="goBack()">
        <i class="fas fa-chevron-left"></i> Back
      </span>
    </h6>
    <div class="items"  *ngIf="items && items.length">
      <div class="item" *ngFor="let item of items; let i = index" [ngClass]="item.Class" (click)="tab(item)">
        {{item.Name}}
      </div>
    </div>
  
  </div>
